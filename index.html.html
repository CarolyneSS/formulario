<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="img12.png">

</head>

<body>

    <h1>Formulário em Html</h1>
    <form action="get">

        <fieldset>
            <legend>Cadastro do usuário</legend>
            <label for="cnome"> Nome Completo </label>
            <br>
            <input type="text" size="50" id="cnome" required>
            <br>
            <br>
            <p>Cidade</p>

            <input checked type="radio" name="cidade" id="poa" value="p">
            <label for="poa">Porto Alegre</label>

            <input type="radio" name="cidade" id="sp" value="sp">
            <label for="sp"> São Paulo</label>


            <input type="radio" name="cidade" id="bg" value="bg">
            <label for="bg">Bento Gonçalves</label>

        </fieldset> <br> <br>
        <fieldset>
            <legend>Outras Informações</legend>

            <p>Qual meio de transporte você usa?</p>

            <input type="checkbox" name="transporte1" id="transporte1">
            <label for="transporte1"> Bicicleta </label>

            <input type="checkbox" name="transport2" id="transport2">
            <label for="transporte2"> Carro</label>

            <input type="checkbox" name="transporte3" id="transporte3">
            <label for="transporte3"> Onibus</label>


            <p> Defina as opções na lista</p>

            <label for="periodo"> Periodo de trabalho </label>
            <select name="periodo" id="periodo">
                <option value="manha"> Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
                <option value="madrugada">Madrugada</option>

            </select> <br>
            <br>

            <label for="cComidas"> Escolha seu lanche:</label>
            <input list="comidas" name="#" id="#" placeholder="Insira aqui seu pedido">

            <datalist id="comidas">
                <option value="MC Brasil"></option>
                <option value="MC Alemanha"></option>
                <option value="MC Inglaterra"></option>
                <option value="MC França"></option>
                <option value="MC Portugal"></option>

            </datalist>

            <br><br>

            <p>Exemplos de Range e Number:</p>
            0 <input type="range"> 100

            <br><br>

            <input type="number" name="#" id="#">
            <br><br>
            <p style="color:darkgreen; font-size:2em;">Elogios Críticas</p>
            <textarea style="resize: none;" name="#" id="#" cols="60" rows="5"></textarea>
            <br><br>
            <input type="submit" name="" value="enviar">


        </fieldset>

    </form>



    <footer class="cabecalho">
        <small> Desenvolvido By Carolyne Schmidt <a href="https://www.linkedin.com/in/carolyne-schmidt-65a291128/"> Linkedin</a></small>
    </footer>





</body>

</html>
